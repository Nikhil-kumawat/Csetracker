<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applied Mathematics - 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #28a745;
      border-radius: 50px;
      font-size: 24px;
      color: white;
      letter-spacing: 1px;
    }

    .progress-bar {
      margin-bottom: 20px;
      text-align: center;
    }

    .progress {
      height: 10px;
      width: 100%;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    #progress-fill {
      height: 100%;
      width: 0;
      background-color: #28a745;
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    .video input {
      width: 20px;
      height: 20px;
    }

    .video label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .thumbnail {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
    }

    .title {
      color: #fff;
      text-decoration: none;
    }

    .title:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Applied Mathematics - 3</h1>

    <div class="progress-bar">
      <span id="progress-text">0% Completed</span>
      <div class="progress">

      </div>
    </div>
    
    <div class="videos">
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video1">
        <label for="video1">
          <img class="thumbnail" src="https://img.youtube.com/vi/BowKRml63Ww/0.jpg" alt="Thumbnail">

      </div>
      <div class="video">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('.video-checkbox');
      const progressText = document.getElementById('progress-text');
      const progressFill = document.getElementById('progress-fill');

      const updateProgress = () => {
        const totalVideos = checkboxes.length;
        const completedVideos = Array.from(checkboxes).filter(cb => cb.checked).length;
        const percentage = Math.round((completedVideos / totalVideos) * 100);

        progressText.textContent = `${percentage}% Completed`;
        progressFill.style.width = `${percentage}%`;
      };

      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', (event) => {
          const parentVideoBox = event.target.closest('.video');
          if (checkbox.checked) {
            parentVideoBox.style.backgroundColor = '#28a745'; // Green color
          } else {
            parentVideoBox.style.backgroundColor = '#333'; // Original background color
          }
          updateProgress();
        });
      });

      updateProgress();
    });
  </script>
</body>
