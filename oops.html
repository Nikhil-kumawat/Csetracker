<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #28a745;
      border-radius: 50px;
      font-size: 24px;
      color: white;
      letter-spacing: 1px;
    }

    .progress-bar {
      margin-bottom: 20px;
      text-align: center;
    }

    .progress {
      height: 10px;
      width: 100%;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    #progress-fill {
      height: 100%;
      width: 0;
      background-color: #28a745;
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    .video input {
      width: 20px;
      height: 20px;
    }

    .video label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .thumbnail {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
    }

    .title {
      color: #fff;
      text-decoration: none;
    }

    .title:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Rectangular cylindrical block for the heading -->
    <h1>Object Oriented Programming using C++</h1>

    <div class="progress-bar">
      <span id="progress-text">0% Completed</span>
      <div class="progress">
        <div id="progress-fill"></div>
      </div>
    </div>
    
    <div class="videos">
      <!-- Video Blocks Start -->
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video6">
        <label for="video6">
          <img class="thumbnail" src="https://img.youtube.com/vi/iw1Xf_33YM0/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=iw1Xf_33YM0" target="_blank">Introduction to OOPS in C++</a>
        </label>
      </div>
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video7">
        <label for="video7">
          <img class="thumbnail" src="https://img.youtube.com/vi/sNiiJ16dLz0/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=sNiiJ16dLz0" target="_blank">Constructor and Destructor</a>
        </label>
      </div>
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video8">
        <label for="video8">
          <img class="thumbnail" src="https://img.youtube.com/vi/ZIL8t5AoGmQ/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=ZIL8t5AoGmQ" target="_blank">Encapsulation and Abstraction in C++</a>
        </label>
      </div>
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video9">
        <label for="video9">
          <img class="thumbnail" src="https://img.youtube.com/vi/qq3BY4viEB4/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=qq3BY4viEB4" target="_blank">Inheritance in C++</a>
        </label>
      </div>
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video10">
        <label for="video10">
          <img class="thumbnail" src="https://img.youtube.com/vi/ww02EpE4DZo/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=ww02EpE4DZo" target="_blank">Types of Inheritance in C++</a>
        </label>
      </div>
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video11">
        <label for="video11">
          <img class="thumbnail" src="https://img.youtube.com/vi/p2h8rGnkD0o/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=p2h8rGnkD0o" target="_blank">Polymorphism in C++</a>
        </label>
      </div>
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video12">
        <label for="video12">
          <img class="thumbnail" src="https://img.youtube.com/vi/essQiHKRmrc/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=essQiHKRmrc" target="_blank">Exception Handling</a>
        </label>
      </div>
      <div class="video">
        <input type="checkbox" class="video-checkbox" id="video13">
        <label for="video13">
          <img class="thumbnail" src="https://img.youtube.com/vi/NBsmPHXjLfg/0.jpg" alt="Thumbnail">
          <a class="title" href="https://www.youtube.com/watch?v=NBsmPHXjLfg" target="_blank">File Handling</a>
        </label>
      </div>
      <!-- Video Blocks End -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('.video-checkbox');
      const progressText = document.getElementById('progress-text');
      const progressFill = document.getElementById('progress-fill');

      const updateProgress = () => {
        const totalVideos = checkboxes.length;
        const completedVideos = Array.from(checkboxes).filter(cb => cb.checked).length;
        const percentage = Math.round((completedVideos / totalVideos) * 100);

        progressText.textContent = `${percentage}% Completed`;
        progressFill.style.width = `${percentage}%`;
      };

      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', (event) => {
          const parentVideoBox = event.target.closest('.video');
          if (checkbox.checked) {
            parentVideoBox.style.backgroundColor = '#28a745'; // Green color
          } else {
            parentVideoBox.style.backgroundColor = '#333'; // Original background color
          }
          updateProgress();
        });
      });

      // Initialize progress on page load
      updateProgress();
    });
  </script>
</body>
</html>
