  <script>
    const checkboxes = document.querySelectorAll('.video-checkbox');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateProgress);
    });

    function updateProgress() {
      const totalVideos = checkboxes.length;
      const completedVideos = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
      const progress = (completedVideos / totalVideos) * 100;

      progressFill.style.width = `${progress}%`;
      progressText.textContent = `${Math.round(progress)}% Completed`;
    }
  </script>
